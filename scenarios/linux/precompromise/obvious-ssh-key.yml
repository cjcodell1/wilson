---
- name: "add unauthorized user with obvious ssh key"
  hosts: localhost
  connection: local
  tasks:
    - name: "create user"
      ansible.builtin.user:
        name: "alice"
    - name: "add ssh keys"
      ansible.builtin.shell: "echo 'ssh-rsa  alice@kali' >> /home/alice/.ssh/authorized_keys"
